<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Audio Call</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 14px;
        }

        .content {
            padding: 30px;
        }

        .server-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }

        .server-info h3 {
            color: #333;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .server-select {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .server-select button {
            flex: 1;
            padding: 8px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .server-select button:hover {
            background: #f0f0f0;
        }

        .server-select button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .server-info input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: monospace;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        #startCall {
            background: #48bb78;
            color: white;
        }

        #startCall:hover:not(:disabled) {
            background: #38a169;
        }

        #answerCall {
            background: #4299e1;
            color: white;
        }

        #answerCall:hover:not(:disabled) {
            background: #3182ce;
        }

        #hangup {
            background: #f56565;
            color: white;
        }

        #hangup:hover:not(:disabled) {
            background: #e53e3e;
        }

        .status {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 4px solid #48bb78;
            min-height: 100px;
        }

        .status.error {
            border-left-color: #f56565;
        }

        .status.connecting {
            border-left-color: #4299e1;
        }

        .status.connected {
            border-left-color: #48bb78;
        }

        .status h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 16px;
        }

        #statusText {
            font-family: monospace;
            font-size: 14px;
            color: #555;
            line-height: 1.5;
        }

        .error-details {
            background: #fee;
            color: #c00;
            padding: 8px;
            border-radius: 5px;
            margin-top: 10px;
            font-size: 12px;
            font-family: monospace;
        }

        .audio-controls {
            margin-top: 20px;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }

        .slider-container {
            margin: 10px 0;
        }

        .slider-container label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
        }

        input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            opacity: 0.7;
            transition: opacity .2s;
        }

        input[type="range"]:hover {
            opacity: 1;
        }

        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #667eea;
            cursor: pointer;
        }

        .icon {
            font-size: 18px;
        }

        .hidden {
            display: none;
        }

        .ringing {
            animation: ring 0.5s infinite alternate;
        }

        @keyframes ring {
            from { transform: scale(1); }
            to { transform: scale(1.05); }
        }

        .server-status {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 5px;
        }

        .server-status.connected {
            background: #48bb78;
        }

        .server-status.connecting {
            background: #4299e1;
            animation: pulse 1s infinite;
        }

        .server-status.disconnected {
            background: #f56565;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .debug-info {
            margin-top: 10px;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            font-family: monospace;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ WebRTC Audio Call</h1>
            <p>Peer-to-peer audio calling in your browser</p>
        </div>
        
        <div class="content">
            <div class="server-info">
                <h3>
                    <span class="server-status disconnected" id="serverStatus"></span>
                    üì° Signaling Server
                </h3>
                <div class="server-select">
                    <button onclick="selectServer('public')" class="active">üåê Public Server</button>
                    <button onclick="selectServer('local')">üíª Local Server</button>
                    <button onclick="selectServer('custom')">üîß Custom</button>
                </div>
                <input type="text" id="serverUrl" 
                       value="wss://webrtc-signaling-server.glitch.me" 
                       placeholder="Enter WebSocket URL">
                <button onclick="testConnection()" style="padding: 8px; font-size: 14px; margin-top: 5px;">
                    üîç Test Connection
                </button>
            </div>

            <div class="controls">
                <button id="startCall">
                    <span class="icon">üìû</span>
                    Start Call
                </button>
                <button id="answerCall" class="hidden">
                    <span class="icon">üîä</span>
                    Answer Call
                </button>
                <button id="hangup" class="hidden">
                    <span class="icon">üì¥</span>
                    Hang Up
                </button>
            </div>

            <div class="audio-controls hidden" id="audioControls">
                <div class="slider-container">
                    <label for="micVolume">üé§ Microphone Volume</label>
                    <input type="range" id="micVolume" min="0" max="200" value="100">
                </div>
                <div class="slider-container">
                    <label for="speakerVolume">üîä Speaker Volume</label>
                    <input type="range" id="speakerVolume" min="0" max="200" value="100">

            </div>

            <div class="status" id="statusBox">
                <h3>Status</h3>
                <div id="statusText">Ready to connect. Select a server and click "Start Call" to begin.</div>
                <div class="error-details hidden" id="errorDetails"></div>

        </div>
    </div>

    <audio id="ringtone" loop>
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-phone-call-ringing-1007.mp3" type="audio/mpeg">
    </audio>
    <audio id="remoteAudio" autoplay></audio>

    <script>
        class WebRTCAudioCall {
            constructor() {
                // Configuration
                this.config = {
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:stun1.l.google.com:19302' },
                        { urls: 'stun:stun2.l.google.com:19302' },
                        { urls: 'stun:stun3.l.google.com:19302' },
                        { urls: 'stun:stun4.l.google.com:19302' }
                    ],
                    sdpSemantics: 'unified-plan'
                };

                // WebRTC objects
                this.peerConnection = null;
                this.localStream = null;
                this.remoteStream = new MediaStream();
                this.dataChannel = null;

                // Signaling
                this.websocket = null;
                this.isCaller = false;
                this.isInCall = false;
                this.isConnecting = false;

                // Audio elements
                this.ringtone = document.getElementById('ringtone');
                this.remoteAudio = document.getElementById('remoteAudio');
                this.remoteAudio.srcObject = this.remoteStream;

                // DOM elements
                this.elements = {
                    startCall: document.getElementById('startCall'),
                    answerCall: document.getElementById('answerCall'),
                    hangup: document.getElementById('hangup'),
                    serverUrl: document.getElementById('serverUrl'),
                    statusText: document.getElementById('statusText'),
                    statusBox: document.getElementById('statusBox'),
                    errorDetails: document.getElementById('errorDetails'),
                    debugInfo: document.getElementById('debugInfo'),
                    serverStatus: document.getElementById('serverStatus'),
                    micVolume: document.getElementById('micVolume'),
                    speakerVolume: document.getElementById('speakerVolume'),
                    audioControls: document.getElementById('audioControls')
                };

                // Public signaling servers (fallback options)
                this.publicServers = [
                    'wss://webrtc-signaling-server.glitch.me',
                    'wss://webrtc-signal-server.onrender.com',
                    'ws://localhost:8080'
                ];

                // Current server index
                this.currentServerIndex = 0;

                // Debug logs
                this.debugLogs = [];

                // Initialize
                this.setupEventListeners();
                this.updateStatus('Ready to connect');
                this.updateServerStatus('disconnected');
            }

            setupEventListeners() {
                this.elements.startCall.addEventListener('click', () => this.startCall());
                this.elements.answerCall.addEventListener('click', () => this.answerCall());
                this.elements.hangup.addEventListener('click', () => this.hangup());
                
                this.elements.micVolume.addEventListener('input', (e) => {
                    if (this.localStream) {
                        const audioTrack = this.localStream.getAudioTracks()[0];
                        if (audioTrack) {
                            const gainNode = audioTrack.getCapabilities().volume || {};
                            if (gainNode.max) {
                                const volume = e.target.value / 100;
                                audioTrack.applyConstraints({
                                    advanced: [{ volume: volume }]
                                }).catch(console.error);
                            }
                        }
                    }
                });

                this.elements.speakerVolume.addEventListener('input', (e) => {
                    this.remoteAudio.volume = e.target.value / 100;
                });
            }

            logDebug(message) {
                const timestamp = new Date().toLocaleTimeString();
                this.debugLogs.push(`[${timestamp}] ${message}`);
                if (this.debugLogs.length > 10) {
                    this.debugLogs.shift();
                }
                
                if (this.elements.debugInfo.classList.contains('hidden')) {
                    this.elements.debugInfo.classList.remove('hidden');
                }
                this.elements.debugInfo.innerHTML = this.debugLogs.join('<br>');
                this.elements.debugInfo.scrollTop = this.elements.debugInfo.scrollHeight;
                
                console.log(message);
            }

            async startCall() {
                try {
                    if (this.isConnecting) {
                        this.updateStatus('Already connecting...');
                        return;
                    }

                    this.isConnecting = true;
                    this.updateStatus('Starting call...');
                    this.logDebug('Start call initiated');
                    
                    // Disable start button while connecting
                    this.elements.startCall.disabled = true;
                    this.isCaller = true;
                    
                    // Get microphone access first
                    this.logDebug('Requesting microphone access...');
                    this.updateStatus('Requesting microphone access...');
                    
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 48000,
                            channelCount: 1
                        },
                        video: false
                    }).catch(err => {
                        throw new Error(`Microphone access denied: ${err.message}`);
                    });
                    
                    this.logDebug('Microphone access granted');
                    this.updateStatus('Microphone ready. Connecting to signaling server...');
                    
                    // Connect to signaling server with retry logic
                    await this.connectWebSocket();
                    
                    this.logDebug('Creating peer connection...');
                    // Create peer connection
                    this.peerConnection = new RTCPeerConnection(this.config);
                    
                    // Add local stream to connection
                    this.localStream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, this.localStream);
                        this.logDebug(`Added ${track.kind} track to peer connection`);
                    });
                    
                    // Setup data channel for signaling
                    this.dataChannel = this.peerConnection.createDataChannel('chat');
                    this.setupDataChannel();
                    
                    // Setup event handlers
                    this.setupPeerConnectionEvents();
                    
                    this.logDebug('Creating offer...');
                    // Create and send offer
                    const offer = await this.peerConnection.createOffer({
                        offerToReceiveAudio: true
                    });
                    
                    await this.peerConnection.setLocalDescription(offer);
                    this.logDebug('Offer created, setting local description');
                    
                    // Send offer through WebSocket
                    if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                        this.websocket.send(JSON.stringify({
                            type: 'offer',
                            sdp: offer.sdp
                        }));
                        this.logDebug('Offer sent via WebSocket');
                    } else {
                        throw new Error('WebSocket not connected');
                    }
                    
                    this.updateStatus('Calling... Waiting for answer');
                    this.showCallControls();
                    this.isConnecting = false;
                    
                } catch (error) {
                    console.error('Error starting call:', error);
                    this.logDebug(`Error: ${error.message}`);
                    this.updateStatus(`Error: ${error.message}`, true);
                    this.showErrorDetails(error);
                    this.reset();
                    this.isConnecting = false;
                    this.elements.startCall.disabled = false;
                }
            }

            showErrorDetails(error) {
                this.elements.errorDetails.classList.remove('hidden');
                this.elements.errorDetails.innerHTML = `
                    <strong>Error Details:</strong><br>
                    ${error.name}: ${error.message}<br>
                    <small>Check browser console for more details</small>
                `;
            }

            async answerCall() {
                try {
                    this.stopRinging();
                    this.updateStatus('Answering call...');
                    this.logDebug('Answering call');
                    
                    // Get microphone access
                    this.localStream = await navigator.mediaDevices.getUserMedia({
                        audio: {
                            echoCancellation: true,
                            noiseSuppression: true,
                            autoGainControl: true,
                            sampleRate: 48000,
                            channelCount: 1
                        },
                        video: false
                    });
                    
                    // Create peer connection
                    this.peerConnection = new RTCPeerConnection(this.config);
                    
                    // Add local stream
                    this.localStream.getTracks().forEach(track => {
                        this.peerConnection.addTrack(track, this.localStream);
                    });
                    
                    // Setup data channel
                    this.peerConnection.ondatachannel = (event) => {
                        this.dataChannel = event.channel;
                        this.setupDataChannel();
                    };
                    
                    // Setup event handlers
                    this.setupPeerConnectionEvents();
                    
                    // Set remote description from offer
                    if (!this.receivedOffer) {
                        throw new Error('No offer received');
                    }
                    
                    await this.peerConnection.setRemoteDescription(
                        new RTCSessionDescription(this.receivedOffer)
                    );
                    
                    // Create and send answer
                    const answer = await this.peerConnection.createAnswer();
                    await this.peerConnection.setLocalDescription(answer);
                    
                    if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                        this.websocket.send(JSON.stringify({
                            type: 'answer',
                            sdp: answer.sdp
                        }));
                    }
                    
                    this.isInCall = true;
                    this.updateStatus('Call connected - Speak now!');
                    this.showCallControls();
                    
                } catch (error) {
                    console.error('Error answering call:', error);
                    this.updateStatus(`Error: ${error.message}`, true);
                    this.showErrorDetails(error);
                    this.reset();
                }
            }

            hangup() {
                this.updateStatus('Ending call...');
                this.logDebug('Hanging up call');
                
                // Send hangup message
                if (this.websocket && this.websocket.readyState === WebSocket.OPEN) {
                    this.websocket.send(JSON.stringify({
                        type: 'hangup'
                    }));
                }
                
                // Close peer connection
                if (this.peerConnection) {
                    this.peerConnection.close();
                    this.peerConnection = null;
                }
                
                // Stop local stream
                if (this.localStream) {
                    this.localStream.getTracks().forEach(track => track.stop());
                    this.localStream = null;
                }
                
                // Close WebSocket
                if (this.websocket) {
                    this.websocket.close();
                    this.websocket = null;
                }
                
                // Reset UI
                this.reset();
                this.updateStatus('Call ended. Ready for new call.');
                this.updateServerStatus('disconnected');
            }

            connectWebSocket() {
                return new Promise((resolve, reject) => {
                    const serverUrl = this.elements.serverUrl.value;
                    this.logDebug(`Connecting to WebSocket: ${serverUrl}`);
                    this.updateStatus('Connecting to signaling server...');
                    this.updateServerStatus('connecting');
                    
                    this.websocket = new WebSocket(serverUrl);
                    
                    // Set timeout for connection
                    const timeout = setTimeout(() => {
                        if (this.websocket.readyState !== WebSocket.OPEN) {
                            this.websocket.close();
                            reject(new Error('Connection timeout - server not responding'));
                        }
                    }, 10000);
                    
                    this.websocket.onopen = () => {
                        clearTimeout(timeout);
                        this.logDebug('WebSocket connected successfully');
                        this.updateStatus('Connected to signaling server');
                        this.updateServerStatus('connected');
                        resolve();
                    };
                    
                    this.websocket.onerror = (error) => {
                        clearTimeout(timeout);
                        this.logDebug(`WebSocket error: ${error}`);
                        this.updateServerStatus('disconnected');
                        reject(new Error('Failed to connect to signaling server'));
                    };
                    
                    this.websocket.onclose = (event) => {
                        clearTimeout(timeout);
                        this.logDebug(`WebSocket closed: ${event.code} - ${event.reason}`);
                        this.updateServerStatus('disconnected');
                        if (this.isInCall) {
                            this.updateStatus('Connection lost');
                            this.hangup();
                        }
                    };
                    
                    this.websocket.onmessage = (event) => {
                        this.handleSignalingMessage(event.data);
                    };
                });
            }

            handleSignalingMessage(message) {
                try {
                    this.logDebug(`Received message: ${message.substring(0, 100)}...`);
                    const data = JSON.parse(message);
                    
                    switch (data.type) {
                        case 'offer':
                            if (!this.isCaller && !this.isInCall) {
                                this.receivedOffer = data;
                                this.playRinging();
                                this.showAnswerButton();
                                this.updateStatus('Incoming call! Click "Answer Call" to accept.');
                            }
                            break;
                            
                        case 'answer':
                            if (this.isCaller && this.peerConnection) {
                                this.peerConnection.setRemoteDescription(
                                    new RTCSessionDescription(data)
                                ).then(() => {
                                    this.isInCall = true;
                                    this.updateStatus('Call connected - Speak now!');
                                    this.logDebug('Remote description set, call connected');
                                }).catch(err => {
                                    this.logDebug(`Error setting remote description: ${err}`);
                                });
                            }
                            break;
                            
                        case 'candidate':
                            if (this.peerConnection && data.candidate) {
                                this.peerConnection.addIceCandidate(
                                    new RTCIceCandidate(data.candidate)
                                ).catch(err => {
                                    this.logDebug(`Error adding ICE candidate: ${err}`);
                                });
                            }
                            break;
                            
                        case 'hangup':
                            this.hangup();
                            break;
                    }
                } catch (error) {
                    this.logDebug(`Error handling message: ${error}`);
                }
            }

            setupPeerConnectionEvents() {
                // ICE candidate handling
                this.peerConnection.onicecandidate = (event) => {
                    if (event.candidate && this.websocket) {
                        this.websocket.send(JSON.stringify({
                            type: 'candidate',
                            candidate: event.candidate
                        }));
                    }
                };
                
                // Track reception
                this.peerConnection.ontrack = (event) => {
                    this.logDebug('Received remote track');
                    if (event.streams && event.streams[0]) {
                        // Clear previous tracks
                        this.remoteStream.getTracks().forEach(track => this.remoteStream.removeTrack(track));
                        
                        // Add new tracks
                        event.streams[0].getTracks().forEach(track => {
                            this.remoteStream.addTrack(track);
                        });
                        
                        // Play remote audio
                        this.remoteAudio.play().catch(err => {
                            this.logDebug(`Error playing remote audio: ${err}`);
                        });
                    }
                };
                
                // Connection state changes
                this.peerConnection.onconnectionstatechange = () => {
                    const state = this.peerConnection.connectionState;
                    this.logDebug(`Connection state: ${state}`);
                    
                    switch (state) {
                        case 'connected':
                            this.updateStatus('Connected - Call active');
                            this.elements.audioControls.classList.remove('hidden');
                            break;
                        case 'disconnected':
                        case 'failed':
                            this.updateStatus('Connection lost');
                            setTimeout(() => this.hangup(), 2000);
                            break;
                        case 'closed':
                            this.reset();
                            break;
                    }
                };
                
                // ICE connection state
                this.peerConnection.oniceconnectionstatechange = () => {
                    const state = this.peerConnection.iceConnectionState;
                    this.logDebug(`ICE connection state: ${state}`);
                    
                    if (state === 'failed') {
                        this.peerConnection.restartIce();
                    }
                };
            }

            setupDataChannel() {
                this.dataChannel.onopen = () => {
                    this.logDebug('Data channel opened');
                };
                
                this.dataChannel.onmessage = (event) => {
                    this.logDebug(`Data channel message: ${event.data}`);
                };
                
                this.dataChannel.onclose = () => {
                    this.logDebug('Data channel closed');
                };
            }

            playRinging() {
                this.ringtone.currentTime = 0;
                this.ringtone.play().catch(err => {
                    this.logDebug(`Error playing ringtone: ${err}`);
                });
                this.elements.answerCall.classList.add('ringing');
            }

            stopRinging() {
                this.ringtone.pause();
                this.ringtone.currentTime = 0;
                this.elements.answerCall.classList.remove('ringing');
            }

            showAnswerButton() {
                this.elements.startCall.classList.add('hidden');
                this.elements.answerCall.classList.remove('hidden');
                this.elements.hangup.classList.remove('hidden');
            }

            showCallControls() {
                this.elements.startCall.classList.add('hidden');
                this.elements.answerCall.classList.add('hidden');
                this.elements.hangup.classList.remove('hidden');
                this.elements.startCall.disabled = false;
            }

            reset() {
                this.isCaller = false;
                this.isInCall = false;
                this.isConnecting = false;
                this.receivedOffer = null;
                
                // Reset UI
                this.elements.startCall.classList.remove('hidden');
                this.elements.answerCall.classList.add('hidden');
                this.elements.hangup.classList.add('hidden');
                this.elements.answerCall.classList.remove('ringing');
                this.elements.audioControls.classList.add('hidden');
                this.elements.startCall.disabled = false;
                this.elements.errorDetails.classList.add('hidden');
                
                // Stop ringing
                this.stopRinging();
                
                // Clear remote audio
                this.remoteStream.getTracks().forEach(track => this.remoteStream.removeTrack(track));
            }

            updateStatus(message, isError = false) {
                this.elements.statusText.textContent = message;
                
                // Update status box styling
                this.elements.statusBox.classList.remove('error', 'connecting', 'connected');
                
                if (isError) {
                    this.elements.statusBox.classList.add('error');
                } else if (message.includes('Connecting') || message.includes('Starting')) {
                    this.elements.statusBox.classList.add('connecting');
                } else if (message.includes('Connected') || message.includes('Call connected')) {
                    this.elements.statusBox.classList.add('connected');
                }
                
                this.logDebug(`Status: ${message}`);
            }

            updateServerStatus(status) {
                this.elements.serverStatus.className = 'server-status ' + status;
            }

            async testConnection() {
                const url = this.elements.serverUrl.value;
                this.updateStatus(`Testing connection to ${url}...`);
                this.updateServerStatus('connecting');
                
                try {
                    const ws = new WebSocket(url);
                    
                    await new Promise((resolve, reject) => {
                        const timeout = setTimeout(() => {
                            ws.close();
                            reject(new Error('Connection timeout'));
                        }, 5000);
                        
                        ws.onopen = () => {
                            clearTimeout(timeout);
                            ws.close();
                            resolve();
                        };
                        
                        ws.onerror = (error) => {
                            clearTimeout(timeout);
                            reject(new Error('Connection failed'));
                        };
                    });
                    
                    this.updateStatus('Connection test successful!');
                    this.updateServerStatus('connected');
                } catch (error) {
                    this.updateStatus(`Connection test failed: ${error.message}`, true);
                    this.updateServerStatus('disconnected');
                }
            }
        }

        // Global functions for server selection
        function selectServer(type) {
            const buttons = document.querySelectorAll('.server-select button');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            const serverUrl = document.getElementById('serverUrl');
            
            switch(type) {
                case 'public':
                    serverUrl.value = 'wss://webrtc-signaling-server.glitch.me';
                    break;
                case 'local':
                    serverUrl.value = 'ws://localhost:8080';
                    break;
                case 'custom':
                    serverUrl.value = '';
                    break;
            }
            
            window.audioCall.updateServerStatus('disconnected');
        }

        function testConnection() {
            if (window.audioCall) {
                window.audioCall.testConnection();
            }
        }

        // Initialize application when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.audioCall = new WebRTCAudioCall();
        });
    </script>
</body>
